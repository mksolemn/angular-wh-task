<mat-toolbar color="primary">
  <button
    [routerLink]="['/']"
    color="primary"
    mat-raised-button>
    <mat-icon
      aria-hidden="false"
      aria-label="Home icon">
      home
    </mat-icon>
  </button>
  <button
    (click)="loggedIn = true"
    color="primary"
    mat-raised-button>
    Login
  </button>
  <button
    (click)="logout()"
    color="primary"
    mat-raised-button>
    Logout
  </button>
</mat-toolbar>

<mat-list>
  <mat-list-item>
    <button
      [routerLink]="['task', 'guardedRoute']"
      color="primary"
      mat-raised-button>
      guardedRoute
    </button>
  </mat-list-item>
  <mat-list-item>
    <button
      [routerLink]="['task', 'dataCommunication']"
      color="primary"
      mat-raised-button>
      dataCommunication
    </button>
  </mat-list-item>
</mat-list>


<mat-card [@routerAnimation]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</mat-card>

<mat-card>
  <app-on-changes (loggedIn)="authService.isLoggedIn.next($event)"
                  [isLoggedIn]="loggedIn">
  </app-on-changes>
</mat-card>
